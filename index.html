	<body>
		<!-- MATERIALIZE -->

        <nav> 
            <div class="nav-wrapper">

                    <li><a class="waves-effect waves-light btn btn-main" href="#kontakt">Kontakt</a></li>

      <div class="section white scrollspy" id="dienstleistungen">
        <div class="row container center">
            
            <h2 class="header">Willkommen bei <span style="color: #02cd93;">mawidev</span></h2>
            <img class="profile_image" src="static/images/me.png" draggable="false"></img>
            <p class="grey-text text-darken-3 lighten-3">
            Hallo, ich bin Marcel. Ein erfahrener Softwareentwickler aus Paderborn.

            </p>
         
        </div>
      </div>

    <div class="parallax-container">
        <div class="parallax"><img src="static/images/parallax.jpg"></div>
      </div>

      <!-- KONTAKT -->
      <div class="section white scrollspy" id="kontakt">
        <div class="row container">
          <h2 class="header">Kontakt</h2>
          <h3 class="header">Kontaktformular</h3>
        <div class="row">
            <form class="col s6" method="POST" action="https://formspree.io/f/mgveabkq">
            <div class="row">
                <div class="input-field col s6">
                <input id="email" name="email" type="text" class="validate" required="required">
                <label for="email">Deine E-Mail *</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                <input id="number" name="number" type="tel" class="validate">
                <label for="number">Telefonnummer</label>
                </div>
            </div>


            </div>
            <div class="row">
                <div class="input-field col s6">
                <textarea id="message" name="message" class="materialize-textarea" required="required"></textarea>
                <label for="message">Deine Nachricht *</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Abschicken
                    <i class="material-icons right">send</i>
                </button>
            </div>
            </form>
        </div> 
        </div>
      </div>

      <div class="parallax-container">
        <div class="parallax"><img src="static/images/parallax.jpg"></div>
